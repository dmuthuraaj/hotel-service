<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-project</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="whole-container">
      <div class="header">
        <div class="header-logo">
          <img src="./img/logo.png" alt="header-logo" class="logo" />
        </div>
        <div class="header-search">
          <input type="search" class="search-bar" placeholder="search hotels" />
        </div>
        <div class="header-navigation">
          <a href="#"
            ><img src="./img/SVG/chat.svg" class="header-nav-chat"
          /></a>
          <a href="#"
            ><img src="./img/SVG/bookmark.svg" class="header-nav-book"
          /></a>
          <a href="#"
            ><img
              src="./img/abhishek.jpeg"
              class="header-profile-pic"
            />Dhana</a
          >
        </div>
      </div>
      <div class="hotel">
        <div class="sidebar-nav">
          <div class="sidebar-top">
            <a href="#"
              ><img src="./img/SVG/home.svg" alt="hotel_icon" /> HOTEL</a
            >
            <a href="#"
              ><img src="./img/SVG/aircraft-take-off.svg" alt="flight_icon" />
              FLIGHT</a
            >
            <a href="#"
              ><img src="./img/SVG/chevron-thin-right.svg" alt="car_icon" /> CAR
              RENTAL</a
            >
            <a href="#"><img src="./img/SVG/map.svg" alt="map_icon" /> TOURS</a>
          </div>
          <div class="sidebar-bottom">
            <p class="sidebar-rights">2022 by dhana. All rights reserved</p>
          </div>
        </div>
        <div class="body-content"></div>
        <div class="hotel-section">
          <div class="hotel-images">
            <img src="./img/hotel-1.jpg" alt="hotel1" />
            <img src="./img/hotel-2.jpg" alt="hotel2" />
            <img src="./img/hotel-3.jpg" alt="hotel3" />
          </div>
          <div class="hotel-title">
            <div class="hotel-heading">
            <h1 class="hotel-heading-title">HOTEL LAS PALMAS</h1>
          </div>
          <div class="hotel-heading-link">
            <a href="#" id="heading-link">Albuferia,Portugal</a>
          </div>
          <div class="hotel-heading-rating">
            <!-- <div class="hotel-heading-rating-no"> -->
            <p class="rating">8.8</p>
          <!-- </div> -->
          <!-- <div class="hotel-heading-rating-votes"> -->
            <p>500 votes</p>
          <!-- </div> -->
          </div>
          </div>
          <div class="hotel-decription"></div>
          <div class="hotel-review"></div>
          <div class="hotel-availablity"></div>
        </div>
      </div>
    </div>
  </body>
</html>
